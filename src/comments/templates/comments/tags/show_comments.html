<p>
    <div class="container col-xxl-6 px-4 py-5">
        <div class="col-lg-10">
    <form action="{% url 'comments:create' %}" method="post">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Введите свой комментарий</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment_text"></textarea>
            <input type="hidden" name="next_step" value="{{ next_step }}">
            <input type="hidden" name="content_type_id" value="{{ content_type_id }}">
            <input type="hidden" name="object_id" value="{{ object_id }}">
          </div>
          {% csrf_token %}
          <button type="submit" class="btn btn-success">Отправить</button>
    </form>
    <br>
    <b>Комментарии:</b>

    {%  for comment in comments  %}

    <div class="card p-3">
        <b>{{ comment.author.first_name }}: </b> 
        {{ comment.comment_text }}<br>
        <small>{{ comment.created }}</small>
    </div>
    <br>
  
    {% endfor %}
